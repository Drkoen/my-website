apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-website
  labels:
    app: my-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-website
  template:
    metadata:
      labels:
        app: my-website
    spec:
      containers:
        - name: my-website
          image: drkoen/images:latest   # <-- Your Docker Hub image
          ports:
            - containerPort: 80
          imagePullPolicy: Always        # Always pull the latest image
